<!--Addition of randomuser from randomuser.me-->
  <div class="row" id="randomuser">
      <div class="col-xs-6">
        <center>
        <a :href=users.picture.large><image id="london" :src=users.picture.large class="img-thumbnail"></a>
        </center>
      </div>
      <div class="col-xs-6">
        <h4>
          Name: {{users.name.first}} {{users.name.last}}
        </h4>
        <h4>Country of Origin: {{users.nat}}</h4>
        <h4>Birthdate: {{users.dob.date}}</h4>
        <h4>Age: {{users.dob.age}}</h4>
        <h4>Email:
          <a href="mailto:someone@example.com?Subject=Hello%20again" target="_top" role="button">
            {{users.email}}</a>
        </h4>
      </div>
  </div>
